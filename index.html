<!DOCTYPE html>
<html>
<head>
  <title>Formulario de validacion</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

h2 {
  color: #333;
}

form {
  margin-bottom: 20px;
  margin-top: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
  margin-top: 10px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"] {
  width: 300px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-top: 10px;
}

input[type="submit"] {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 30px;
}

.error {
  color: red;
  margin-top: 10px;
}
  </style>
</head>
<body>
  <h2>Formulario de validacion</h2>
  <form action="procesar_formulario.php" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required minlength="3">
    <br>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required minlength="3">
    <br>
    
    <label for="telefono">Telefono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9,14}" required>
    <br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" required>
    <br>
    
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    <br>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
